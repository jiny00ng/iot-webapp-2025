<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 계속</title>
    <style>
        #inn_div {
            background-color: red;
            width: 100px; height: 100px;
            border: 20px solid blue;
            margin: 30px;
            padding: 10px;
            /* 이게 너무길어서 위를 사용 
            /* border-top: 20px;
            border-right: 20px;
            border-bottom: 20px;
            border-left: 20px;
            border-style: solid;
            border-color: black; 
            */
        }

        .box {
            /*
            block 페이지 넓이대로
            inline-block 텍스트 크기만큼
            none 화면에 표시안함
            inline 인라인(태그자체의 크기만큼)
            */
            display: inline-block;
            border-width: thick;
            border-style: dashed;
            border-color: black;
            border-radius: 15px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div ide="out_div">
        <div id="inn_div">
            BOX
        </div>

        <div class="box">
            <h2>Loerm ipsum dolors sit</h2>
        </div>
    </div>
</body>
</html>
